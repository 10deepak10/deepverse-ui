<dv-layout [footerFixed]="false" [layoutType]="'full-sidebar'">
  <dv-sidebar
    [(showSidebar)]="showSidebar"
    [config]="config"
    [expandState]="'default'"
    [sidebarExpand]="sidebarExpand"
    (expandEvent)="onExpand($event)"
  >
    <div class="header">
      @if(viewPort() == 'desktop' ){
      <div class="action-btn">
        <dv-icon
          asBtn
          [icon]="'assets/icons/refresh.svg'"
          [bg]="['theme-error-color']"
          [color]="['#000']"
          [bgSize]="14"
          rounded="full"
          [size]="10"
          (click)="refreshPage()"
        ></dv-icon>

        <dv-icon
          asBtn
          [icon]="
            readingMode ? 'assets/icons/eye-off.svg' : 'assets/icons/eye.svg'
          "
          [bg]="['theme-warning-color']"
          [color]="['#000']"
          [bgSize]="14"
          rounded="full"
          [size]="10"
          (click)="toggleReadingMode()"
        ></dv-icon>

        <dv-icon
          asBtn
          [icon]="
            isFullscreen
              ? 'assets/icons/compress.svg'
              : 'assets/icons/expand.svg'
          "
          [bg]="['theme-success-color']"
          [color]="['#000']"
          [bgSize]="14"
          rounded="full"
          [size]="10"
          (click)="toggleFullScreen()"
        ></dv-icon>
      </div>
      }@else {
      <div class="mobile-menu-bar">
        <dv-icon
          [icon]="'assets/icons/close.svg'"
          [color]="['#fff']"
          [size]="20"
          (click)="showSidebar = false"
        ></dv-icon>
      </div>
      }
    </div>
  </dv-sidebar>
  <dv-header>
    @if(viewPort()=='mobile'){
      <dv-icon
      left
      [icon]="'assets/icons/menu.svg'"
      [color]="['#fff']"
      [size]="24"
      (click)="showSidebar = true"
    ></dv-icon>
    }
    <span center>Deepverse | UI </span>
  </dv-header>
  <router-outlet></router-outlet>
  <!-- <dv-footer></dv-footer> -->
</dv-layout>

<dv-layout [footerFixed]="false" [layoutType]="'full-sidebar'">
  <dv-header>
    <div right class="user-profile">
      <dv-avatar
    [name]="'Reginald Andrews'"
    [imageUrl]="'assets/avatars/3.jpg'"
  ></dv-avatar>
    </div>
    <div center>
      <div>
        deepverse
      </div>
    </div>
    <div left>
    <dv-breadcrumb/>
      <div>
        logo
      </div>
    </div>
  </dv-header >
  <dv-sidebar [config]="config">
    <div class="header"> 
      <div class="action-btn">
        <!-- ðŸ”´ RED: Refresh -->
<dv-icon
asBtn
[icon]="'assets/icons/refresh.svg'"
[bg]="['theme-error-color']"
[color]="['#000']"
[bgSize]="14"
rounded="full"
[size]="10"
(click)="refreshPage()"
></dv-icon>

<!-- ðŸŸ¡ YELLOW: Reading Mode -->
<dv-icon
asBtn
[icon]="readingMode ? 'assets/icons/eye-off.svg' : 'assets/icons/eye.svg'"
[bg]="['theme-warning-color']"
[color]="['#000']"
[bgSize]="14"
rounded="full"
[size]="10"
(click)="toggleReadingMode()"
></dv-icon>

<!-- ðŸŸ¢ GREEN: Fullscreen -->
<dv-icon
asBtn
[icon]="isFullscreen ? 'assets/icons/compress.svg' : 'assets/icons/expand.svg'"
[bg]="['theme-success-color']"
[color]="['#000']"
[bgSize]="14"
rounded="full"
[size]="10"
(click)="toggleFullScreen()"
></dv-icon>

      </div>
    </div>
  </dv-sidebar> 
  <router-outlet></router-outlet>
  <dv-footer></dv-footer>
 </dv-layout>

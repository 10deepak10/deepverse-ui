<dv-layout [footerFixed]="false" [layoutType]="'full-sidebar'">

  <dv-sidebar [config]="config">
    <div class="header">
      <div class="action-btn">
        <dv-icon
          asBtn
          [icon]="'assets/icons/refresh.svg'"
          [bg]="['theme-error-color']"
          [color]="['#000']"
          [bgSize]="14"
          rounded="full"
          [size]="10"
          (click)="refreshPage()"
        ></dv-icon>

        <dv-icon
          asBtn
          [icon]="
            readingMode ? 'assets/icons/eye-off.svg' : 'assets/icons/eye.svg'
          "
          [bg]="['theme-warning-color']"
          [color]="['#000']"
          [bgSize]="14"
          rounded="full"
          [size]="10"
          (click)="toggleReadingMode()"
        ></dv-icon>

        <dv-icon
          asBtn
          [icon]="
            isFullscreen
              ? 'assets/icons/compress.svg'
              : 'assets/icons/expand.svg'
          "
          [bg]="['theme-success-color']"
          [color]="['#000']"
          [bgSize]="14"
          rounded="full"
          [size]="10"
          (click)="toggleFullScreen()"
        ></dv-icon>
      </div>
    </div>
  </dv-sidebar>
  <router-outlet></router-outlet>
  <!-- <dv-footer></dv-footer> -->
</dv-layout>

<div class="progress-demo">
    <h3>Default progress bar style.</h3>
<dv-progress-bar></dv-progress-bar>
<br />
<h3>Customized progress-bar.</h3>
<dv-progress-bar
  bgColor="orange"
  color="black"
  progress="50%"
  [showPercentage]="true"
  textColor="orange"
  [border]="true"
  borderWidth=".2rem"
  borderColor="orange"
  [rounded]="true"
>
  This is Customized progress-bar.
</dv-progress-bar>
<br />
<h3>Customized progress-bar with Animation.</h3>
<dv-progress-bar
  bgColor="gray"
  color="red"
  progress="67%"
  [showPercentage]="true"
  textColor="black"
  [animate]="true"
  [border]="true"
  borderColor="red"
  borderWidth=".2rem"
>
 <strong> Animated progress Bar.</strong>
</dv-progress-bar>
</div>

<button (click)="dynamic.set(!dynamic())">click</button>

<dv-tabs>
  <dv-tab-item label="Home" slug="home">
    <p>Welcome to the home tab!</p>
  </dv-tab-item>
  @if(dynamic()){
    <dv-tab-item label="Profile" slug="profile">
      <p>This is your profile section.</p>
    </dv-tab-item>
  }
 
  <dv-tab-item label="Settings" slug="settings">
    <p>You cannot access this tab.</p>
  </dv-tab-item>
</dv-tabs>


<h2>Upload an image to generate a theme</h2>
<input type="file" (change)="onImageUpload($event)" accept="image/*">
<div *ngIf="imageSrc" class="image-container">
  <img [src]="imageSrc" id="uploadedImage" alt="Uploaded Image">
</div>

<div  class="color-showcase">
  <div class="color-box" *ngFor="let color of paletteColors | keyvalue" [style.background]="color.value">
   {{color.key}}: {{ color.value }}
  </div>
</div>

<main class="main-container">
  <ng-container  *ngIf="layoutType == 'full-header'">
    <ng-container *ngTemplateOutlet="headerTemplate" ></ng-container>
 </ng-container>
  <div class="content-container">
    <div class="sidebar-container">
      <ng-content select="dv-sidebar"></ng-content>
    </div>
    <div class="layout-content" [ngClass]="footerFixed ? 'footer-fixed' :'footer-with-content'">
      <ng-container *ngIf="layoutType == 'full-sidebar'">
        <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
     </ng-container>
      <div class="content"><ng-content></ng-content></div>
      <ng-content select="dv-footer"></ng-content>
    </div>
  </div>
</main>

<ng-template #headerTemplate>
  <ng-content select="dv-header"></ng-content>
</ng-template>

<div class="tab-header">
  <ng-container *ngFor="let tab of tabs_list">
    <ng-container
      *ngTemplateOutlet="
        tabTemplate;
        context: { $implicit: tab, tabs:tabs_list.toArray(), selectTab: selectTab.bind(this) }
      "
    >
    </ng-container>
  </ng-container>
</div>

<ng-content></ng-content>

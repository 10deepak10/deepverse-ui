<button
  class="button"
  [ngClass]="{
    'primary' : variant === 'primary',
    'outline' : variant === 'outline',
    'link' : variant === 'link',
    'xs' : size === 'xs',
    'sm' : size === 'sm',
    'md' : size === 'md',
    'lg' : size === 'lg',
    'xl' : size === 'xl',
  }"
  [style.--bg]="bg"
  [style.--color]="color"
  [disabled]="disabled"
>
  <ng-content></ng-content>
</button>

<table class="dv-table">
    <thead>
      <tr>
        <th *ngFor="let col of columns">
          <ng-container *ngIf="col.headerTemplateRef; else defaultHeader">
            <ng-container *ngTemplateOutlet="col.headerTemplateRef.templateRef"></ng-container>
          </ng-container>
          <ng-template #defaultHeader>{{ col.label }}</ng-template>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngFor="let col of columns" [attr.data-label]="col.label">
          <ng-container *ngIf="col.cellTemplateRef; else defaultCell">
            <ng-container
              *ngTemplateOutlet="col.cellTemplateRef.templateRef; context: { $implicit: row }">
            </ng-container>
          </ng-container>
          <ng-template #defaultCell>
            {{ col.key ? row[col.key] : '' }}
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>

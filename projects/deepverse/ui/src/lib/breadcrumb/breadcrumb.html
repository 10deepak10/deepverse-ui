<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        @for(breadcrumb of breadcrumbs ; track breadcrumb ; let last = $last){
        <li class="breadcrumb-item">
            @if(!last){
            <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
            }@else{
            <span>{{ breadcrumb.label }}</span>
            }

        </li>

        }

    </ol>
</nav>

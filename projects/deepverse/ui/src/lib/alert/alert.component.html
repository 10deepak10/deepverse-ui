<div class="alert_container" [ngClass]="[type]"
  [style.--borderRadius]="borderRadius">
  <span *ngIf="!hideIcon" class="alert-icon-left" [ngStyle]="{
      '-webkit-mask-image': 'url(' + iconPrefix + icon + ')',
      'mask-image': 'url(' + iconPrefix + icon + ')',
      'height': '20px',
      'width': '20px'
    }"></span>

  <div class="alert-content">
    <ng-content></ng-content>
  </div>
</div>
